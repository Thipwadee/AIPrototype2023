<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="TE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/pred.css') }}">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <title>Thermal Comfort</title>
</head>
<body>
  <div class="container">
    <header><h2><center>Questionnaire</center></h2></header>

    <form action="/res" method="post">
      <div class="form first">
        <div class="details personal">
          <span class="title"><font style="font-size: 20px;"><strong>Personal Factors</strong></font></span>

          <div class="fields">
            <div class="gender-field">
              <span class="gender-title"><font style="font-size: 16px;"><strong>Gender</strong></font></span>
              <div class="category">
                <input type="radio" name="gender" id="dot-1">
                <label for="dot-1"> Male </label>
                <input type="radio" name="gender" id="dot-2">
                <label for="dot-2"> Female </label>
              </div>
            </div>

            <div class="input-field">
              <label for="age"><font style="font-size: 16px;"><strong>Age</strong></font></label>
              <input id="age" type="text" name="agein" value="" placeholder="Enter your age" required>
            </div>

            <div class="input-field">
              <label for="weight"><font style="font-size: 16px;"><strong>Weight</strong></font></label>
              <input id="weight" type="text" name="weightin" value="" placeholder="Enter your weight" required>
            </div>

            <div class="input-field">
              <label for="height"><font style="font-size: 16px;"><strong>Height</strong></font></label>
              <input id="height" type="text" name="heightin" value="" placeholder="Enter your height" required>
            </div>

            <div class="input-field">
              <label for="bmi"><font style="font-size: 16px;"><strong>BMI</strong></font></label>
              <input id="bmi" type="text" name="bmiin" value="" placeholder="Enter your BMI" required>
            </div>
          </div>
        </div>

        <div class="details ID">
          <span class="title"><font style="font-size: 20px;"><strong>Environmental Factors</font></strong></span>

          <div class="fields">
            <div class="input-field">
              <label for="temp"><font style="font-size: 16px;"><strong>Temp</strong></font></label>
              <input id="temp" type="text" name="tempin" value="" placeholder="Enter your Temp" required>
            </div>

            <div class="input-field">
              <label for="rh"><font style="font-size: 16px;"><strong>%RH</strong></font></label>
              <input id="rh" type="text" name="rhin" value="" placeholder="Enter your %RH" required>
            </div>

            <div class="input-field">
              <label for="v"><font style="font-size: 16px;"><strong>V</strong></font></label>
              <input id="v" type="text" name="vin" value="" placeholder="Enter your V" required>
            </div>

            <div class="input-field">
              <label for="tmrt"><font style="font-size: 16px;"><strong>TMRT</strong></font></label>
              <input id="tmrt" type="text" name="tmrtin" value="" placeholder="Enter your MRT" required>
            </div>

            <div class="input-field">
              <label for="area"><font style="font-size: 16px;"><strong>Area<br></strong></font></label>
              <select id="area" type="text" name="area" placeholder="Select your area" required>
                <option value="area">Select your area</option>
                <option value="ภายนอก/มีหลังคาคลุม"> ภายนอก/มีหลังคาคลุม</option>
                <option value="ภายนอก/กลางแจ้ง"> ภายนอก/กลางแจ้ง</option>
                <option value="ภายนอก/ใต้ร่มไม้"> ภายนอก/ใต้ร่มไม้</option>
                <option value="ภายใต้อาคาร"> ภายใต้อาคาร</option>
              </select>
            </div>
          </div>

          
            <!-- <button class="nextBtn">
              
               class="btnText">Submit</a>
              <i class="uil uil-navigator"></i>
          </button>
          </div>-->
          <div>
            <button type="submit" class="nextBtn">Predict</button>
            </div>

        </div>
      </div>
    </form>
  </div>
</body>
</html>
